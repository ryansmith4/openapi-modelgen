insertions:
  - before: "/**"
    content: "// YAML_CUSTOMIZATION_TEST: This proves YAML customizations are working!\n"

replacements:
  # Remove extra newlines between enum values (same approach as enumOuterClass)
  - find: "\\{\\{\\{name\\}\\}\\}\\(\\{\\{\\{value\\}\\}\\}\\)\\{\\{\\^-last\\}\\},\\s*\\{\\{/-last\\}\\}\\{\\{#-last\\}\\};\\{\\{/-last\\}\\}"
    replace: "{{{name}}}({{{value}}}){{^-last}}, {{/-last}}{{#-last}};{{/-last}}"
    type: "regex"