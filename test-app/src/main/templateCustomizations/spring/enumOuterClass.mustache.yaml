insertions:
  - before: "/**"
    content: "// ENUM_OUTER_CLASS_TEST: This proves enumOuterClass.mustache is being used!\n"

replacements:
  # Remove extra newlines between enum values - simple string replacement
  - find: "{{{name}}}({{{value}}}){{^-last}},\n  {{/-last}}"
    replace: "{{{name}}}({{{value}}}){{^-last}}, {{/-last}}"