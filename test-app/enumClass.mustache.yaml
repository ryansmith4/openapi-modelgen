  - find: "            {{#enumVars}}\n    {{#enumDescription}}\n    /**\n     * {{.}}\n     */\n    {{/enumDescription}}\n    @SerializedName({{#isInteger}}\"{{/isInteger}}{{#isDouble}}\"{{/isDouble}}{{#isLong}}\"{{/isLong}}{{#isFloat}}\"{{/isFloat}}{{{value}}}{{#isInteger}}\"{{/isInteger}}{{#isDouble}}\"{{/isDouble}}{{#isLong}}\"{{/isLong}}{{#isFloat}}\"{{/isFloat}})\n    {{{name}}}({{{value}}}){{^-last}},\n    {{/-last}}{{#-last}};{{/-last}}\n            {{/enumVars}}"
    replace: "  {{#enumVars}}{{#enumDescription}}\n  /**\n   * {{.}}\n   */\n  {{/enumDescription}}@SerializedName({{#isInteger}}\"{{/isInteger}}{{#isDouble}}\"{{/isDouble}}{{#isLong}}\"{{/isLong}}{{#isFloat}}\"{{/isFloat}}{{{value}}}{{#isInteger}}\"{{/isInteger}}{{#isDouble}}\"{{/isDouble}}{{#isLong}}\"{{/isLong}}{{#isFloat}}\"{{/isFloat}})\n  {{{name}}}({{{value}}}){{^-last}},{{/-last}}{{#-last}};{{/-last}}{{/enumVars}}"
  # Replace the entire enumVars block to fix spacing (non-gson section)
  - find: "            {{#enumVars}}\n    {{#enumDescription}}\n    /**\n     * {{.}}\n     */\n    {{/enumDescription}}\n    {{{name}}}({{{value}}}){{^-last}},\n    {{/-last}}{{#-last}};{{/-last}}\n            {{/enumVars}}"
    replace: "  {{#enumVars}}{{#enumDescription}}\n  /**\n   * {{.}}\n   */\n  {{/enumDescription}}{{{name}}}({{{value}}}){{^-last}},{{/-last}}{{#-last}};{{/-last}}{{/enumVars}}"