name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21]
        gradle-version: [8.5]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3
        with:
          allow-snapshots: false

      - name: Make gradlew executable
        run: |
          chmod +x ./gradlew
          chmod +x ./test-app/gradlew
          # Ensure proper line endings for Linux
          sed -i 's/\r$//' ./test-app/gradlew

      - name: Run tests
        run: ./gradlew plugin:test --no-daemon --stacktrace

      - name: Validate plugin
        run: ./gradlew plugin:validatePlugin --no-daemon

      - name: Publish plugin to local repository
        run: ./gradlew plugin:publishToMavenLocal --no-daemon

      - name: Test integration with test-app
        run: |
          # Test integration using composite build
          ./gradlew -p test-app generateAllModels --no-daemon
          
      - name: Verify generated code
        run: |
          # Check that models were generated correctly
          ls -la test-app/build/generated/sources/openapi/src/main/java/com/guidedbyte/testapp/model/
          # Verify Lombok annotations are present
          grep -r "@lombok.Data" test-app/build/generated/sources/openapi/ || echo "Lombok annotations not found"
          
      - name: Test configuration cache compatibility
        run: |
          # Test configuration cache with clean build using root gradle
          ./gradlew -p test-app clean generatePets --configuration-cache --no-daemon
          # Test cache reuse (should be faster)
          ./gradlew -p test-app generatePets --configuration-cache --no-daemon

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-java${{ matrix.java-version }}-gradle${{ matrix.gradle-version }}
          path: |
            plugin/build/reports/tests/
            plugin/build/test-results/
            test-app/build/generated/sources/openapi/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-java${{ matrix.java-version }}-gradle${{ matrix.gradle-version }}
          path: plugin/build/libs/