# OpenAPI Template Customizer - POJO Template Enhancement
# Demonstrates version-aware customizations for POJO generation

metadata:
  name: "Enhanced POJO Template"
  description: "Adds header variable and grouped JSON constants"
  version: "2.0.1"
insertions:
  - before: "{{#description}}"
    content: |
      {{#header}} * {{header}}
      *
      {{/header}}
  - before: "{{#serializableModel}}"
    content: |2
      {{#gson}}
      {{#vars}}
      public static final String SERIALIZED_NAME_{{nameInSnakeCase}} = "{{baseName}}";
      {{/vars}}
      {{/gson}}
      {{#jackson}}
      // JSON Property Constants (grouped for readability)
      {{#vars}}
      public static final String JSON_PROPERTY_{{nameInSnakeCase}} = "{{baseName}}";
      {{/vars}}
      {{/jackson}}
replacements:
  - find: |
      {{#gson}}
        public static final String SERIALIZED_NAME_{{nameInSnakeCase}} = "{{baseName}}";
      {{/gson}}
    replace: ""
  - find: |
      {{#jackson}}
        public static final String JSON_PROPERTY_{{nameInSnakeCase}} = "{{baseName}}";
      {{/jackson}}
    replace: ""
