# GitHub Pages configuration for OpenAPI Model Generator Plugin documentation
title: OpenAPI Model Generator Plugin
description: Comprehensive Gradle plugin for generating Java DTOs from OpenAPI specifications
baseurl: "/openapi-modelgen"
url: "https://ryansmith4.github.io"
repository: "ryansmith4/openapi-modelgen"

# Theme - using remote theme for better GitHub Pages compatibility
remote_theme: "jekyll/minima"
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme

# Navigation
header_pages:
  - index.md
  - README.md
  - getting-started.md
  - configuration-reference.md
  - template-customization-guide.md
  - template-schema.md
  - examples.md
  - troubleshooting.md
  - faq.md

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "_docs"
      type: "docs"
    values:
      layout: "page"

# Plugin version configuration
version:
  current: "2.1.0"  # Fallback version
  fetch_from_github: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/