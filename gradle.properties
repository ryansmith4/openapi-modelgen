# Project metadata
group=com.guidedbyte
#version=0.1.0-alpha.1

# Version management guidelines:
# 
# MAJOR (X.0.0) - Breaking changes:
#   - DSL syntax modifications
#   - Generated code structure changes  
#   - Minimum Gradle/Java version increases
#   - Template variable format changes
#
# MINOR (1.X.0) - New features:
#   - New configuration properties (backward compatible)
#   - New template variables
#   - New CLI options
#   - Performance enhancements
#
# PATCH (1.0.X) - Bug fixes:
#   - Bug fixes
#   - Documentation updates
#   - Performance improvements
#   - Template fixes
#
# Release process:
#   1. Set version in this file (if not using git tags)
#   2. ./gradlew validatePlugin
#   3. ./gradlew createRelease (creates git tag)
#   4. git push origin vX.Y.Z
#   5. ./gradlew publishPlugins

# Plugin publishing
plugin.displayName=OpenAPI Model Generator
plugin.description=A comprehensive Gradle plugin for generating Java DTOs from OpenAPI specifications with Lombok support and template customization
plugin.website=https://github.com/guidedbyte/openapi-modelgen
plugin.vcs=https://github.com/guidedbyte/openapi-modelgen.git

# Java compatibility  
java.sourceCompatibility=17
java.targetCompatibility=17

# Gradle configuration
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# Plugin Portal publishing credentials (set in ~/.gradle/gradle.properties)
# gradle.publish.key=YOUR_API_KEY
# gradle.publish.secret=YOUR_API_SECRET